<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypty-JS Kalkulator 7</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main{
            width:23%;
        }
        input{
            width:49%;
        }
        #wynik{
            width:100%;
        }
        #opcje2select {
            width:100%;
        }
    </style>
    <script>
        const wartosci = {
            grosz: 0.01,
            "złoty": 1,
        };

        function formatujLiczbe(liczba) {
            return liczba.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$& ').replace('.', ',');
        }

        function kalkulator() {
            const num1 = parseFloat(document.getElementById("num1").value);

            const opcja1 = document.querySelector("select[name='opcje1']").value;
            const opcja2 = document.querySelector("select[name='opcje2']").value;

            const wprowadzone = num1 * wartosci[opcja1];
            const wynik = wprowadzone / wartosci[opcja2];

            document.getElementById("wynik").value = formatujLiczbe(wynik);
        }
    </script>
</head>
<body>
<header>
	<h1>Skrypty-JS</h1>
	<div class="hamburger-menu" onclick="przelaczMenu()">
		<div class="pasek"></div>
		<div class="pasek"></div>
		<div class="pasek"></div>
	</div>

	<div class="menu-kontener">
		<span class="zamknij" onclick="przelaczMenu()">&times;</span>

		<div class="linki-kontener">

			<a href="kalkulator2.html" class="linki">Kalkulator 2</a>

			<a href="kalkulator5.html" class="linki">Kalkulator 5</a>

			<a href="kalkulator7.html" class="linki">Kalkulator 7</a>
			<a href="kalkulator8.html" class="linki">Kalkulator 8</a>

	<script>
		function przelaczMenu() {
			const menuKontener = document.querySelector('.menu-kontener');
			menuKontener.classList.toggle('aktywny');
		}
	</script>
</header>
<main>
    <label for="num1">Kalkulator Waluty</label>
    <label for="opcje1select">Wprowadź początkową wartość</label>
    <input type="number" id="num1">
    <select name="opcje1" id="opcje1select">
        <option>grosz</option>
        <option>złoty</option>
    </select>
    <br>
    <label for="opcje2select">Wybierz na co przekalkulować</label>
    <select name="opcje2" id="opcje2select">
        <option>grosz</option>
        <option>złoty</option>
    </select>
    <label for="wynik">Wynik</label>
    <input type="text" id="wynik" readonly placeholder="0">
    <br>
    <button onclick="kalkulator()">=</button>
</main>
<footer>
    <h3>Jan.K-2TP Gr.1</h3>
</footer>
<script src="menu.js"></script>
</body>
</html>
