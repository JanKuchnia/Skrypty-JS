<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypty-JS Kalkulator 1</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function kalkulator(znak){
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let wynik;

            switch (znak){
                case '+': wynik=num1+num2;
                    break;
                case '-': wynik=num1-num2;
                    break;
                case '*': wynik=num1*num2;
                    break;
                case '/': wynik=num1/num2;
                    break;
                case '^': wynik=Math.pow(num1,num2);
                    break;
                case '<':
                    wynik = Math.pow(num1, 1 / num2);
                    break;
                    break;
            }
            document.getElementById("wynik").innerText="Wynik to "+wynik;
        }
    </script>
</head>
<body>
<header>
    <h1>Skrypty-JS</h1>
    <nav>
        <a href="kalkulator1.html">Kalkulator 1</a>
        <a href="index.html">Strona Główna</a>
        <a href="kalkulator2.html">Kalkulator 2</a>
    </nav>
</header>
<main>
    <label for="num1">Kalkulator</label>
    <input type="number" id="num1"><br>
    <input type="number" id="num2"><br>
    <p id="wynik">Wynik to </p>
    <button onclick="kalkulator('+')">+</button>
    <button onclick="kalkulator('-')">-</button>
    <button onclick="kalkulator('*')">*</button>
    <button onclick="kalkulator('/')">/</button>
    <button onclick="kalkulator('^')">^</button>
    <button onclick="kalkulator('<')">&radic;</button>
</main>
<footer>
    <h3>Jan.K-2TP Gr.1</h3>
</footer>
</body>
</html>
