<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypty-JS Kalkulator 1</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function kalkulator(znak){
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let wynik;

            if (isNaN(num1) || isNaN(num2)){
                wynik = "Błąd: wprowadź poprawne dane";
            } else {
                switch (znak){
                    case '+':
                        wynik = "Wynik to " + (num1 + num2);
                        break;
                    case '-':
                        wynik = "Wynik to " + (num1 - num2);
                        break;
                    case '*':
                        wynik = "Wynik to " + (num1 * num2);
                        break;
                    case '/':
                        if (num2 === 0){
                            wynik = "Błąd: nie można dzielić przez 0";
                        } else {
                            wynik = "Wynik to " + (num1 / num2);
                        }
                        break;
                    case '^':
                        wynik = "Wynik to " + Math.pow(num1, num2);
                        break;
                    case '<':
                        if (num2 === 0) {
                            wynik = "Błąd: nie można obliczyć pierwiastka z zera";
                        } else {
                            wynik = "Wynik to " + Math.pow(num1, 1 / num2);
                        }
                        break;
                    default:
                        wynik = "Błąd: nieznana operacja";
                }
            }
            document.getElementById("wynik").innerText = wynik;
        }
    </script>
</head>
<body>

	<h1>Skrypty-JS</h1>

		<div class="pasek"></div>
		<div class="pasek"></div>
		<div class="pasek"></div>
	</div>

	<script>
		function przelaczMenu() {
			const menuKontener = document.querySelector('.menu-kontener');
			menuKontener.classList.toggle('aktywny');
		}
	</script>
</header>
<main>
    <label for="num1">Kalkulator</label>
    <input type="number" id="num1"><br>
    <input type="number" id="num2"><br>
    <p id="wynik"></p>
    <button onclick="kalkulator('+')">+</button>
    <button onclick="kalkulator('-')">-</button>
    <button onclick="kalkulator('*')">*</button>
    <button onclick="kalkulator('/')">/</button>
    <button onclick="kalkulator('^')">^</button>
    <button onclick="kalkulator('<')">&radic;</button>
