<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypty-JS Kalkulator 3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main{
            width:23%;
        }
        input{
            width:49%;
        }
        #wynik{
            width:100%;
        }
        #opcje2select {
            width:100%;
        }
    </style>
    <script>
        const wartosci = {
            mg: 0.000001,
            g: 0.001,
            dag: 0.01,
            kg: 1,
            t: 1000,
            ld: 0.453592,
            stone: 6.35029,
            oz: 0.0283495,
            karat: 0.0002
        };

        function kalkulator() {
            const num1 = parseFloat(document.getElementById("num1").value);

            const opcja1 = document.querySelector("select[name='opcje1']").value;
            const opcja2 = document.querySelector("select[name='opcje2']").value;

            const wprowadzoneWKg = num1 * wartosci[opcja1];
            const wynik = wprowadzoneWKg / wartosci[opcja2];

            document.getElementById("wynik").value = wynik.toFixed(4);
        }
    </script>
</head>
<body>
<header>
    <h1>Skrypty-JS</h1>
    <nav>
        <span>
          <a href="kalkulator1.html">Kalkulator 1</a>
          <a href="kalkulator3.html">Kalkulator 3</a>
          <a href="kalkulator5.html">Kalkulator 5</a>
      </span>
    <a href="index.html">Strona Główna</a>
      <span>
        <a href="kalkulator2.html">Kalkulator 2</a>
        <a href="kalkulator4.html">Kalkulator 4</a>
        <a href="kalkulator6.html">Kalkulator 6</a>
      </span>
    </nav>
</header>
<main>
    <label for="num1">Kalkulator Wagi</label>
    <label for="opcje1select">Wprowadź początkową wartość</label>
    <input type="number" id="num1">
    <select name="opcje1" id="opcje1select">
        <option>mg</option>
        <option>g</option>
        <option>kg</option>
        <option>t</option>
        <option>ld</option>
        <option>stone</option>
        <option>oz</option>
        <option>karat</option>
    </select>
    <br>
    <label for="opcje2select">Wybierz na co przekalkulować</label>
    <select name="opcje2" id="opcje2select">
        <option>mg</option>
        <option>g</option>
        <option>kg</option>
        <option>t</option>
        <option>ld</option>
        <option>stone</option>
        <option>oz</option>
        <option>karat</option>
    </select>
    <label for="wynik">Wynik</label>
    <input type="number" id="wynik" readonly placeholder="0">
    <br>
    <button onclick="kalkulator()">=</button>
</main>
<footer>
    <h3>Jan.K-2TP Gr.1</h3>
</footer>
</body>
</html>
