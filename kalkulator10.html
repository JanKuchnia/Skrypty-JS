<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypty-JS Kalkulator 10</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            width: 23%;
        }
        input {
            width: 49%;
        }
        #wynik {
            width: 100%;
        }
        #opcje2select {
            width: 100%;
        }
    </style>
    <script>
        const naCelsiusz = {
            "C": (x) => x,
            "F": (x) => (x - 32) * (5 / 9),
            "K": (x) => x - 273.15,
            "R": (x) => (x - 491.67) * (5 / 9),
            "r": (x) => x * (5 / 4)
        };

        const zCelsiusza = {
            "C": (x) => x,
            "F": (x) => (x * 9 / 5) + 32,
            "K": (x) => x + 273.15,
            "R": (x) => (x + 273.15) * (9 / 5),
            "r": (x) => x * (4 / 5)
        };

        function kalkulator() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const opcja1 = document.querySelector("select[name='opcje1']").value;
            const opcja2 = document.querySelector("select[name='opcje2']").value;

            const celsius = naCelsiusz[opcja1](num1);
            const wynik = zCelsiusza[opcja2](celsius);

            document.getElementById("wynik").value = wynik.toFixed(4);
        }
    </script>
</head>
<body>
<header>
	<h1>Skrypty-JS</h1>
	<div class="hamburger-menu" onclick="przelaczMenu()">
		<div class="pasek"></div>
		<div class="pasek"></div>
		<div class="pasek"></div>
	</div>

	<div class="menu-kontener">
		<span class="zamknij" onclick="przelaczMenu()">&times;</span>

		<div class="linki-kontener">

			<a href="kalkulator2.html" class="linki">Kalkulator 2</a>

			<a href="kalkulator5.html" class="linki">Kalkulator 5</a>

	<script>
		function przelaczMenu() {
			const menuKontener = document.querySelector('.menu-kontener');
			menuKontener.classList.toggle('aktywny');
		}
	</script>
</header>
<main>
    <label for="num1">Kalkulator Temperatur</label>
    <label for="opcje1select">Wprowadź początkową wartość</label>
    <input type="number" id="num1">
    <select name="opcje1" id="opcje1select">
        <option value="C">Celsiusz (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
        <option value="R">Rankine (°R)</option>
        <option value="r">Réaumur (°r)</option>
    </select>
    <br>
    <label for="opcje2select">Wybierz na co przekalkulować</label>
    <select name="opcje2" id="opcje2select">
        <option value="C">Celsiusz (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
        <option value="R">Rankine (°R)</option>
        <option value="r">Réaumur (°r)</option>
    </select>
    <label for="wynik">Wynik</label>
    <input type="number" id="wynik" readonly placeholder="0">
    <br>
    <button onclick="kalkulator()">=</button>
</main>
<footer>
