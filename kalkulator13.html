<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypty-JS Kalkulator 13</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main{
            width:23%;
        }
        input{
            width:100%;
        }
        #wynik{
            width:100%;
        }
        #opcje2select {
            width:100%;
        }
        .input-container {
            max-width: 300px;
            margin: 10px 0;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #007bff;
        }

        .currency-symbol {
            position: absolute;
            right: 10px;
            color: #666;
            font-weight: bold;
        }
    </style>
    <script>
        const wartosci = {
            "km/h": 1,
            "mp/h": 1.60934,
            "m/s": 3.6,
            "ft/s": 1.09728,
            "kn": 1.852,
            "km/s": 3600,
            "prędkość światła": 1079252848.8,
            "mp/s": 5793.64
        };

        function kalkulator() {
            const num1 = parseFloat(document.getElementById("num1").value);

            const opcja1 = document.querySelector("select[name='opcje1']").value;
            const opcja2 = document.querySelector("select[name='opcje2']").value;

            const wprowadzone = num1 * wartosci[opcja1];
            const wynik = wprowadzone / wartosci[opcja2];

            document.getElementById("wynik").value = wynik.toFixed(4);
        }
    </script>
</head>
