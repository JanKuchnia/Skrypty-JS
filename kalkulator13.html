	<script>
		const exchangeRates = {
			"PLN": 1,
			"EUR": 0.22,
			"GBP": 0.19,
			"CHF": 0.20,
			"SEK": 2.50,
			"NOK": 2.30,
			"DKK": 1.65,
			"HUF": 85,
			"CZK": 5.30,
			"RON": 1.10,
			"BGN": 0.44
		};

		async function fetchExchangeRates() {
			try {
				const response = await fetch('https://api.exchangerate-api.com/v4/latest/PLN');
				const data = await response.json();

				exchangeRates["EUR"] = data.rates["EUR"];
				exchangeRates["GBP"] = data.rates["GBP"];
				exchangeRates["CHF"] = data.rates["CHF"];
				exchangeRates["SEK"] = data.rates["SEK"];
				exchangeRates["NOK"] = data.rates["NOK"];
				exchangeRates["DKK"] = data.rates["DKK"];
				exchangeRates["HUF"] = data.rates["HUF"];
				exchangeRates["CZK"] = data.rates["CZK"];
				exchangeRates["RON"] = data.rates["RON"];
				exchangeRates["BGN"] = data.rates["BGN"];

				updateExchangeRateDisplay();
			} catch (error) {
				console.error("Could not fetch exchange rates:", error);
				updateExchangeRateDisplay();
			}
		}

		function updateExchangeRateDisplay() {
			const currencyIds = [
				"waluta0kursy", "waluta1kursy", "waluta2kursy",
				"waluta3kursy", "waluta4kursy", "waluta5kursy",
				"waluta6kursy", "waluta7kursy", "waluta8kursy",
				"waluta9kursy", "waluta10kursy"
			];

			const currencies = [
				"PLN", "EUR", "GBP", "CHF", "SEK", "NOK",
				"DKK", "HUF", "CZK", "RON", "BGN"
			];

			currencies.forEach((currency, index) => {
				const rateElement = document.getElementById(currencyIds[index]);
				if (rateElement) {
					rateElement.value = exchangeRates[currency].toFixed(2);
				}
			});
		}

		document.addEventListener('DOMContentLoaded', () => {
			fetchExchangeRates();
			setInterval(fetchExchangeRates, 3600000);
		});
		function waluty(){
			const pln = parseFloat(document.getElementById("num1").value);

			document.getElementById("waluta1").value=num1*EUR;
			document.getElementById("waluta2").value=num1*GPD;
			document.getElementById("waluta3").value=num1*CHF;
			document.getElementById("waluta4").value=num1*SEK;
			document.getElementById("waluta5").value=num1*NOK;
			document.getElementById("waluta6").value=num1*DKK;
			document.getElementById("waluta7").value=num1*HUF;
			document.getElementById("waluta8").value=num1*CZK;
			document.getElementById("waluta9").value=num1*RON;
			document.getElementById("waluta10").value=num1*BGN;
		}
	</script>
