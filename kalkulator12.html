<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypty-JS Kalkulator 11</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main{
            width:23%;
        }
        input{
            width:49%;
        }
        #wynik{
            width:100%;
        }
        #opcje2select {
            width:100%;
        }
    </style>
    <script>
        const kW_na_KM = 1.35962;
        const KM_na_kW = 0.735499;

        function kalkulator() {
            const wartosc = parseFloat(document.getElementById("num1").value);
            let wynik;

            const opcja1 = document.getElementById("opcje1select").value;
            const opcja2 = document.getElementById("opcje2select").value;

            if (opcja1 == "kW" && opcja2 == "KM") {
                wynik = wartosc * kW_na_KM;
            }
            else if (opcja1 == "KM" && opcja2 == "kW") {
                wynik = wartosc * KM_na_kW;
            }
            else {
                wynik = wartosc;
            }

            document.getElementById("wynik").value = wynik.toFixed(4);
        }
    </script>
</head>
<body>
<header>

        </span>
    </nav>
</header>
<main>
    <label for="num1">Kalkulator Czasu</label>
    <label for="opcje1select">Wprowadź początkową wartość</label>
    <input type="number" id="num1">
    <select name="opcje1" id="opcje1select">
        <option>kW</option>
        <option>KM</option>
    </select>
    <br>
    <label for="opcje2select">Wybierz na co przekalkulować</label>
    <select name="opcje2" id="opcje2select">
        <option>kW</option>
        <option>KM</option>
    </select>
    <label for="wynik">Wynik</label>
    <input type="number" id="wynik" readonly placeholder="0">
    <br>
    <button onclick="kalkulator()">=</button>
</main>
