<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelicznik mocy - kW na KM i na odwrót</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #wynik {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
    </style>
    <script>
        // Przeliczniki
        const kW_na_KM = 1.35962; // 1 kW = 1.35962 KM
        const KM_na_kW = 0.735499; // 1 KM = 0.735499 kW

        function przeliczMoc() {
            const wartosc = parseFloat(document.getElementById("wartosc").value);
            const jednostkaWejsciowa = document.getElementById("jednostkaWejsciowa").value;
            const jednostkaWyjsciowa = document.getElementById("jednostkaWyjsciowa").value;

            let wynik;

            if (jednostkaWejsciowa === "kW" && jednostkaWyjsciowa === "KM") {
                wynik = wartosc * kW_na_KM; // kW na KM
            } else if (jednostkaWejsciowa === "KM" && jednostkaWyjsciowa === "kW") {
                wynik = wartosc * KM_na_kW; // KM na kW
            } else {
                wynik = wartosc; // Jeśli jednostki są takie same
            }

            document.getElementById("wynik").value = wynik.toFixed(4);
        }
    </script>
</head>
<body>
<main>
    <h1>Przelicznik mocy</h1>
    <label for="wartosc">Wprowadź wartość:</label>
    <input type="number" id="wartosc" placeholder="Wprowadź wartość">

    <label for="jednostkaWejsciowa">Jednostka wejściowa:</label>
    <select id="jednostkaWejsciowa">
        <option value="kW">kW</option>
        <option value="KM">KM</option>
    </select>

    <label for="jednostkaWyjsciowa">Jednostka wyjściowa:</label>
    <select id="jednostkaWyjsciowa">
        <option value="kW">kW</option>
        <option value="KM">KM</option>
    </select>

    <label for="wynik">Wynik:</label>
    <input type="text" id="wynik" readonly placeholder="Wynik">

    <button onclick="przeliczMoc()">Przelicz</button>
</main>
</body>
</html>
