<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Skrypty-JS Kalkulator 14</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main{
      width:23%;
    }
    input{
      width:49%;
    }
    #wynik{
      width:100%;
    }
    #opcje2select {
      width:100%;
    }
  </style>
  <script>
    const wartosci = {
      "km/h": 1,
      "mp/h": 1.60934,
      "m/s": 3.6,
      "ft/s": 1.09728,
      "kn": 1.852,
      "km/s": 3600,
      "prędkość światła": 1079252848.8,
      "mp/s": 5793.64
    };

    function kalkulator() {
      const num1 = parseFloat(document.getElementById("num1").value);

      const opcja1 = document.querySelector("select[name='opcje1']").value;
      const opcja2 = document.querySelector("select[name='opcje2']").value;

      const wprowadzone = num1 * wartosci[opcja1];
      const wynik = wprowadzone / wartosci[opcja2];

      document.getElementById("wynik").value = wynik.toFixed(4);
    }
  </script>
</head>
<body>

    <a href="kalkulator12.html">Kalkulator 12</a>
    <a href="kalkulator14.html">Kalkulator 14</a>
  </nav>
</header>
<main>
  <label for="num1">Kalkulator Prędkości</label>
  <label for="opcje1select">Wprowadź początkową wartość</label>
  <input type="number" id="num1">
  <select name="opcje1" id="opcje1select">
    <option>m/s</option>
    <option>km/s</option>
    <option>km/h</option>
    <option>ft/s</option>
    <option>mp/s</option>
    <option>mp/h</option>
    <option>kn</option>
    <option>prędkość światła</option>
  </select>
  <br>
  <label for="opcje2select">Wybierz na co przekalkulować</label>
  <select name="opcje2" id="opcje2select">
    <option>m/s</option>
    <option>km/s</option>
    <option>km/h</option>
    <option>ft/s</option>
    <option>mp/s</option>
    <option>mp/h</option>
    <option>kn</option>
    <option>prędkość światła</option>
  </select>
  <label for="wynik">Wynik</label>
  <input type="number" id="wynik" readonly placeholder="0">
  <br>
  <button onclick="kalkulator()">=</button>
</main>
