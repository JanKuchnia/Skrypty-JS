<script>
	function ogolna() {
		const a = document.getElementById("kwadratowaA").value;
		const b = document.getElementById("kwadratowaB").value;
		const c = document.getElementById("kwadratowaC").value;

		if (a == 0) {
			document.getElementById("wygladOgolna").value = "Błąd: a nie może równać się 0";
			return;
		}

		var equation = "";

		if (a != 0) {
			equation += a == 1 ? "x²" : (a == -1 ? "-x²" : a + "x²");
		}

		if (b != 0) {
			if (b > 0) {
				equation += b == 1 ? " + x" : " + " + b + "x";
			} else {
				equation += b == -1 ? " - x" : " - " + Math.abs(b) + "x";
			}
		}

		if (c != 0) {
			if (c > 0) {
				equation += " + " + c;
			} else {
				equation += " - " + Math.abs(c);
			}
		}

		document.getElementById("wygladOgolna").value = equation;
	}

	function kanoniczna() {
		const a = document.getElementById("kwadratowaA").value;
		const b = document.getElementById("kwadratowaB").value;
		const c = document.getElementById("kwadratowaC").value;

		if (a == 0) {
			document.getElementById("wygladKanoniczna").value = "Błąd: a nie może równać się 0";
			return;
		}

		const delta = (b * b) - 4 * a * c;
		const p = -b / (2 * a);
		const q = -delta / (4 * a);

		let equation = a + "(x ";

		if (p >= 0) {
			equation += "- " + p.toFixed(3) + ")²";
		} else {
			equation += "+ " + Math.abs(p).toFixed(3) + ")²";
		}

		if (q >= 0) {
			equation += " + " + q.toFixed(3);
		} else {
			equation += " - " + Math.abs(q).toFixed(3);
		}

		document.getElementById("wygladKanoniczna").value = equation;
	}

	function iloczynowa() {
		const a = document.getElementById("kwadratowaA").value;
		const b = document.getElementById("kwadratowaB").value;
		const c = document.getElementById("kwadratowaC").value;

		if (a == 0) {
			document.getElementById("wygladIloczynowa").value = "Błąd: a nie może równać się 0";
			return;
		}

		const delta = (b * b) - 4 * a * c;
		let equation = "";

		if (delta > 0) {
			const x1 = (-b + Math.sqrt(delta)) / (2 * a);
			const x2 = (-b - Math.sqrt(delta)) / (2 * a);

			equation = a + "(x ";

			if (x1 >= 0) {
				equation += "- " + x1.toFixed(3) + ")(x ";
			} else {
				equation += "+ " + Math.abs(x1).toFixed(3) + ")(x ";
			}

			if (x2 >= 0) {
				equation += "- " + x2.toFixed(3) + ")";
			} else {
				equation += "+ " + Math.abs(x2).toFixed(3) + ")";
			}
		} else if (delta == 0) {
			var x1 = -b / (2 * a);

			equation = a + "(x ";

			if (x1 >= 0) {
				equation += "- " + x1.toFixed(3) + ")²";
			} else {
				equation += "+ " + Math.abs(x1).toFixed(3) + ")²";
			}
		} else {
			equation = "Nie można stworzyć, brak miejsc zerowych";
		}

		document.getElementById("wygladIloczynowa").value = equation;
	}

	function delta() {
		const a = document.getElementById("kwadratowaA").value;
		const b = document.getElementById("kwadratowaB").value;
		const c = document.getElementById("kwadratowaC").value;

		if (a == 0) {
			document.getElementById("wygladDelta").value = "Błąd: a nie może równać się 0";
			return;
		}

		const delta = (b * b) - 4 * a * c;
		document.getElementById("wygladDelta").value = delta;
	}

	function miejscaZ() {
		const a = document.getElementById("kwadratowaA").value;
		const b = document.getElementById("kwadratowaB").value;
		const c = document.getElementById("kwadratowaC").value;

		if (a == 0) {
			document.getElementById("x1").value = "Błąd: a nie może równać się 0";
			document.getElementById("x2").value = "Błąd: a nie może równać się 0";
			return;
		}

		const delta = (b * b) - 4 * a * c;
		let x1 = "";
		let x2 = "";

		if (delta > 0) {
			x1 = (-b + Math.sqrt(delta)) / (2 * a);
			x2 = (-b - Math.sqrt(delta)) / (2 * a);
		} else if (delta == 0) {
			x1 = -b / (2 * a);
			x2 = x1;
		} else {
			x1 = "Brak miejsc zerowych (pierwiastki zespolone)";
			x2 = "Brak miejsc zerowych (pierwiastki zespolone)";
		}

		document.getElementById("x1").value = x1 != "" ? x1.toFixed(3) : x1;
		document.getElementById("x2").value = x2 != "" ? x2.toFixed(3) : x2;
	}
	function zbiorWartosci(){
		const a = document.getElementById("kwadratowaA").value;
		const b = document.getElementById("kwadratowaB").value;
		const c = document.getElementById("kwadratowaC").value;

		if (a == 0) {
			document.getElementById("wygladZbiorWartosci").value = "Błąd: a nie może równać się 0";
			return;
		}
		const delta = (b * b) - 4 * a * c;
		const q = -delta / (4 * a);

		if (a > 0) {
			document.getElementById("wygladZbiorWartosci").value = "⟨" + q.toFixed(3) + "; ∞)";
		}
		else {
			document.getElementById("wygladZbiorWartosci").value = "(-∞; " + q.toFixed(3) + "⟩";
		}
	}
	function viete(){
		const a = parseFloat(document.getElementById("kwadratowaA").value);
		const b = parseFloat(document.getElementById("kwadratowaB").value);
		const c = parseFloat(document.getElementById("kwadratowaC").value);

		if (a == 0) {
			document.getElementById("vietPlus").value = "Błąd: a nie może równać się 0";
			document.getElementById("vietRazy").value = "Błąd: a nie może równać się 0";
			return;
		}

		const delta = (b * b) - 4 * a * c;

		if (delta>=0){
			const x1 = (-b + Math.sqrt(delta)) / (2 * a);
			const x2 = (-b - Math.sqrt(delta)) / (2 * a);
			const vietePlus = x1+x2;
			const vieteRazy = x1*x2;
			document.getElementById("vietPlus").value = vietePlus.toFixed(3);
			document.getElementById("vietRazy").value = vieteRazy.toFixed(3);
		}
		else{
			document.getElementById("vietPlus").value = "Błąd: Δ mniejsza od 0";
			document.getElementById("vietRazy").value = "Błąd: Δ mniejsza od 0";
		}
	}
	function ramiona(){
		const a = parseFloat(document.getElementById("kwadratowaA").value);

		if (a == 0) {
			document.getElementById("wygladRamiona").value = "Błąd: a nie może równać się 0";
			return;
		}

		if(a>0){
			document.getElementById("wygladRamiona").value = "Ramiona są skierowane do góry";
		}
		else if(a<0){
			document.getElementById("wygladRamiona").value = "Ramiona są skierowane do dołu";
		}
	}
	function monotonicznosc(){
		const a = parseFloat(document.getElementById("kwadratowaA").value);
		const b = parseFloat(document.getElementById("kwadratowaB").value);
		const c = parseFloat(document.getElementById("kwadratowaC").value);

		const delta = (b * b) - 4 * a * c;
		const p = -b / (2 * a);
		const q = -delta / (4 * a);
	}
	window.onload = function() {
		delta();
		miejscaZ();
		ogolna();
		kanoniczna();
		iloczynowa();
		zbiorWartosci();
		viete();
		ramiona();
		monotonicznosc();
	};
</script>
