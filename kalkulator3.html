<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypty-JS Kalkulator 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input{
            width:50%;
        }
    </style>
    <script>
        function kalkulator(znak){
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let wynik;

            if (isNaN(num1) || isNaN(num2)){
                wynik = "Błąd: wprowadź poprawne dane";
            } else {
                switch (znak){
                    case '+':
                        wynik = "Wynik to " + (num1 + num2);
                        break;
                    case '-':
                        wynik = "Wynik to " + (num1 - num2);
                        break;
                    case '*':
                        wynik = "Wynik to " + (num1 * num2);
                        break;
                    case '/':
                        if (num2 === 0){
                            wynik = "Błąd: nie można dzielić przez 0";
                        } else {
                            wynik = "Wynik to " + (num1 / num2);
                        }
                        break;
                    case '^':
                        wynik = "Wynik to " + Math.pow(num1, num2);
                        break;
                    case '<':
                        if (num2 === 0) {
                            wynik = "Błąd: nie można obliczyć pierwiastka z zera";
                        } else {
                            wynik = "Wynik to " + Math.pow(num1, 1 / num2);
                        }
                        break;
                    default:
                        wynik = "Błąd: nieznana operacja";
                }
            }
            document.getElementById("wynik").innerText = wynik;
        }
    </script>
</head>
<body>
<header>
    <h1>Skrypty-JS</h1>
    <nav>
        <a href="kalkulator1.html">Kalkulator 1</a>
        <a href="index.html">Strona Główna</a>
        <a href="kalkulator2.html">Kalkulator 2</a>
    </nav>
</header>
<main>
    <label for="num1">Kalkulator</label>
    <input type="number" id="num1">
    <select name="opcje1">
        <option>mm</option>
        <option>cm</option>
        <option>dm</option>
        <option>m</option>
        <option>km</option>
        <option>in</option>
        <option>ft</option>
        <option>yd</option>
        <option>mi</option>
        <option>mila morska</option>
    </select>
    <br>
    <input type="number" id="num2">
    <select name="opcje2">
        <option>mm</option>
        <option>cm</option>
        <option>dm</option>
        <option>m</option>
        <option>km</option>
        <option>in</option>
        <option>ft</option>
        <option>yd</option>
        <option>mi</option>
        <option>mila morska</option>
    </select>
    <br>
    <p id="wynik"></p>
    <button onclick="kalkulator('+')">+</button>
    <button onclick="kalkulator('-')">-</button>
    <button onclick="kalkulator('*')">*</button>
    <button onclick="kalkulator('/')">/</button>
    <button onclick="kalkulator('^')">^</button>
    <button onclick="kalkulator('<')">&radic;</button>
</main>
<footer>
    <h3>Jan.K-2TP Gr.1</h3>
</footer>
</body>
</html>
